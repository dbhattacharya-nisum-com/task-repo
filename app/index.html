    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" media="screen" href="assets/css/style.css" type="text/css"/>
    <link rel="stylesheet" href='assets/css/app.css'/>

    <style>
      html body {
        background: #f1f1f1;
        font-family: 'Open Sans', sans-serif;
      }
      #showHere {
        border: 1px solid rgb(119, 175, 238);
        margin-top: 10px;
        padding: 5px;
      }
    </style>
    <script src="assets/vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // For Add Experience
        $(document).on('click', '#add-more', function(){
          $(".experience:first-child").clone().appendTo("#emp-exp");
          var totalExp = $(".experience").length;	
          if(totalExp > 3) {
            $("#add-more").attr("disabled","disabled").addClass("disable");
          }
        });
        // For Delete Experience
        $(document).on('click', '.del-exp', function() {
          $(this).parents(".experience").remove();
          var totalExp = $(".experience").length;	
          if(totalExp <= 3) {
            $("#add-more").removeAttr("disabled").removeClass("disable");
          }
        });
      });
    </script>
  </head>

    <div id="mainApp">  
    <div id="navbar"></div>
    <div class="main-wrapper">

        <div id="main-content">      </div>

    </div>
